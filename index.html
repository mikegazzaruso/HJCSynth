<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="manifest" href="site.webmanifest">
    <title>HJCSynth</title>
</head>
<body class="noselect" oncontextmenu="return false;">
    <div class="title">
        <h1>HJC Synth</h1>
    </div>
    <div class="subtitle">
        <p>A Synth completely made in pure HTML, Javascript and CSS </p>
        <p>by Mike Gazzaruso</p>
    </div>
    <div class="piano">
        <div class="piano-panel">
            <button type="reset" class="startAudio">Start Audio</button>
            <div class="wavetype">
                <img src="images/sinewave.png" alt="sinewave">
            </div>
            <div class="wavetype">
                <img src="images/sawtoothwave.png" alt="sawtoothwave">
            </div>
        </div>
        <div class="piano-keys">
            <div class="key key-white" id="do"></div>
            <div class="key key-black" id="dodiesis"></div>
            <div class="key key-white" id="re"></div>
            <div class="key key-black" id="rediesis"></div>
            <div class="key key-white" id="mi"></div>
            <div class="key key-white" id="fa"></div>
            <div class="key key-black" id="fadiesis"></div>
            <div class="key key-white" id="sol"></div>
            <div class="key key-black" id="soldiesis"></div>
            <div class="key key-white" id="la"></div>
            <div class="key key-black" id="ladiesis"></div>
            <div class="key key-white" id="si"></div>
            <div class="key key-white" id="do1"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
